<script>
function getOK(nr, url)
{
    var xhr = new XMLHttpRequest();
    xhr.open("HEAD", url, false);
    xhr.send();
    if (xhr.status == 200)
    {
        document.write('<a target="_blank" href="', url, '">OK: ',nr,'</a>&nbsp;');
    }
    else
    {
        document.write('<br><a  class="error" target="_blank" href="', url, '">ERROR: ',nr,' : error = ', xhr.status, ' / ', xhr.responseText,'</a><br>');
    }
    return(xhr.status);
}

{
    var counter = quizG.length;

        if (counter == quizG.length)
            document.write('Quiz G: ', quizG.length, '<br>');
